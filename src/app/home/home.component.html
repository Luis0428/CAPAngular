<h1>Celulares</h1>
<button mat-raised-button color="primary" (click)="newItem()">Nuevo</button>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Marca</th>
    <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
  </ng-container>
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>
  <ng-container matColumnDef="material">
    <th mat-header-cell *matHeaderCellDef>Material</th>
    <td mat-cell *matCellDef="let element"> {{element.material}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon button color="primary" (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon button color="primary" (click)="deleteItem(element._id)" [disabled]="disableButton">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
